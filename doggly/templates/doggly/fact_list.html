{% extends "base.html" %}

{% block content %}
{% for fact in facts %}
    <div>
        {{ fact.text }}<br />
        <img src={{ fact.image_url }}>
    </div>
{% endfor %}

    <h5>Add a Doggly fact</h5>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Fact">
    </form>

{% endblock content %}
